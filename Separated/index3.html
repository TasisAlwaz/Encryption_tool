<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption Tool</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Share Tech Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- CryptoJS for AES Encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</head>
<body>
    <div class="background-noise"></div>
    <div id="main-container" class="container w-full max-w-2xl mx-auto">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="button red"></span>
                <span class="button yellow"></span>
                <span class="button green"></span>
            </div>
            <div class="terminal-title">AES_ENCRYPT_DECRYPT_UTILITY</div>
        </div>
        
        <div class="terminal-body p-6 md:p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-glow pb-2">
                    AES Terminal
                </h1>
                <p class="text-cyan-400/80 mt-2 text-sm">// Secure your text with industry-standard encryption.</p>
            </div>

            <!-- Main controls -->
            <div class="space-y-6">
                <div>
                    <label for="inputText" class="block text-sm font-medium mb-2">> Input_Text</label>
                    <textarea id="inputText" rows="5" class="w-full terminal-input" placeholder="> Enter text to process..."></textarea>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium mb-2">> Secret_Key</label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full terminal-input pr-10" placeholder="> Enter your password...">
                        <button id="togglePassword" type="button" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-cyan-300">
                            <svg id="eyeIcon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                            <svg id="eyeOffIcon" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274 4.057 5.064-7 9.542-7 .847 0 1.67.127 2.452.364m-6.024 4.456A3 3 0 009.75 12.556M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 2l20 20" /></svg>
                        </button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="encryptBtn" class="terminal-button green-button">
                        [ Encrypt ]
                    </button>
                    <button id="decryptBtn" class="terminal-button blue-button">
                        [ Decrypt ]
                    </button>
                </div>

                <!-- Output Section -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="outputText" class="block text-sm font-medium">> Output_Log</label>
                        <button id="copyBtn" class="text-sm font-medium text-cyan-400 hover:text-cyan-200">[ Copy ]</button>
                    </div>
                    <textarea id="outputText" rows="5" class="w-full terminal-input" placeholder="> Result will be logged here..." readonly></textarea>
                </div>
            </div>

            <!-- Divider -->
            <div class="my-8 text-center text-cyan-400/50">------------------------------------</div>

            <!-- Storage Section -->
            <div class="space-y-4">
                 <h2 class="text-xl font-semibold text-center">> Data_Storage_Unit</h2>
                 <p class="text-center text-sm text-cyan-400/80 -mt-2 mb-4">// Messages are stored in local browser memory.</p>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                     <div class="flex items-center gap-2">
                        <input type="text" id="tagInput" class="flex-grow w-full terminal-input" placeholder="> Enter a tag...">
                        <button id="saveBtn" class="terminal-button small-button green-button">[ Save ]</button>
                     </div>
                     <div class="flex items-center gap-2">
                        <select id="loadSelect" class="flex-grow w-full terminal-input">
                            <option value="">> Select saved data...</option>
                        </select>
                        <button id="deleteBtn" class="terminal-button small-button red-button">[ Del ]</button>
                     </div>
                 </div>
            </div>
        </div>
    </div>
    
    <!-- Custom Toast Notification -->
    <div id="notification" class="notification-toast">
        <p id="notificationMessage"></p>
    </div>

    <!-- External JS -->
    <script src="script.js" defer></script>
</body>
</html>
