<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Tool</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for a smoother UI feel */
        textarea, input, button {
            transition: all 0.2s ease-in-out;
        }
        /* Custom focus ring color */
        .form-input-focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4); /* blue-500 with opacity */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-white">Caesar Cipher Tool</h1>
                <p class="text-gray-400 mt-2">A simple way to encrypt and decrypt text.</p>
            </div>

            <!-- Input Section -->
            <div class="space-y-6">
                <div>
                    <label for="inputText" class="block text-sm font-medium text-gray-300 mb-2">Your Text</label>
                    <textarea id="inputText" rows="5" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500" placeholder="Enter the text you want to transform..."></textarea>
                </div>

                <div>
                    <label for="shiftKey" class="block text-sm font-medium text-gray-300 mb-2">Shift Key (1-25)</label>
                    <input type="number" id="shiftKey" value="3" min="1" max="25" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="encryptBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500">
                        Encrypt
                    </button>
                    <button id="decryptBtn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-gray-500">
                        Decrypt
                    </button>
                </div>

                <!-- Output Section -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="outputText" class="block text-sm font-medium text-gray-300">Result</label>
                        <button id="copyBtn" class="text-sm text-blue-400 hover:text-blue-300 font-medium">Copy</button>
                    </div>
                    <textarea id="outputText" rows="5" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-gray-200 placeholder-gray-500" placeholder="The result will appear here..." readonly></textarea>
                </div>
            </div>
             <!-- Notification for copy -->
            <div id="copyNotification" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
                Copied to clipboard!
            </div>
        </div>

        <!-- Explanation Section -->
        <div class="text-center mt-6 text-gray-500 text-sm">
            <h3 class="font-semibold text-gray-400 mb-1">What is a Caesar Cipher?</h3>
            <p>It's one of the simplest encryption techniques. Each letter in the plaintext is 'shifted' a certain number of places down or up the alphabet.</p>
        </div>
    </div>

    <script>
        // Get DOM elements
        const inputText = document.getElementById('inputText');
        const shiftKey = document.getElementById('shiftKey');
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const outputText = document.getElementById('outputText');
        const copyBtn = document.getElementById('copyBtn');
        const copyNotification = document.getElementById('copyNotification');


        /**
         * The core function to perform Caesar cipher transformation.
         * @param {string} text - The input string to be encrypted or decrypted.
         * @param {number} shift - The number of positions to shift letters.
         * @param {boolean} encrypt - True for encryption, false for decryption.
         * @returns {string} The transformed string.
         */
        function caesarCipher(text, shift, encrypt = true) {
            // Ensure the shift is a valid integer between 1 and 25
            let shiftAmount = parseInt(shift);
            if (isNaN(shiftAmount) || shiftAmount < 1 || shiftAmount > 25) {
                alert('Shift key must be a number between 1 and 25.');
                return '';
            }
            
            // For decryption, we shift in the opposite direction
            if (!encrypt) {
                shiftAmount = -shiftAmount;
            }

            let result = '';

            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                let charCode = text.charCodeAt(i);

                // Check for uppercase letters
                if (charCode >= 65 && charCode <= 90) {
                    result += String.fromCharCode(((charCode - 65 + shiftAmount + 26) % 26) + 65);
                } 
                // Check for lowercase letters
                else if (charCode >= 97 && charCode <= 122) {
                    result += String.fromCharCode(((charCode - 97 + shiftAmount + 26) % 26) + 97);
                } 
                // If it's not a letter, keep it as is
                else {
                    result += char;
                }
            }
            return result;
        }

        // Event Listeners
        encryptBtn.addEventListener('click', () => {
            const text = inputText.value;
            const shift = shiftKey.value;
            outputText.value = caesarCipher(text, shift, true);
        });

        decryptBtn.addEventListener('click', () => {
            const text = inputText.value;
            const shift = shiftKey.value;
            outputText.value = caesarCipher(text, shift, false);
        });
        
        copyBtn.addEventListener('click', () => {
            if (outputText.value) {
                // Use a temporary textarea to copy to clipboard
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = outputText.value;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextArea);
                
                // Show notification
                copyNotification.classList.remove('opacity-0');
                setTimeout(() => {
                    copyNotification.classList.add('opacity-0');
                }, 2000); // Hide after 2 seconds
            }
        });

    </script>
</body>
</html>
